<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML - Tag List</title>
    </head>
    <body>
        <h3>Yang sudah dipelajari sejauh ini:</h3>
        <!-- type: '1, A, a, I, i' -->
        <ol type="a">
            <li>Tag</li>
            <li>Paragraf</li>
            <li>Heading</li>
        </ol>

        <h3>Hal-hal yang perlu kamu perhatikan:</h3>
        <!-- List yang tak terurut, type: 'disc, square, circle' -->
        <ul type="circle">
            <li>Ibadah</li>
            <li>Belajar dan bekerja</li>
            <li>Workout</li>
        </ul>

        <dl>
            <dt>HTML:</dt>
            <dd>Hyper Text Mark up Languange</dd>
            <dt>CSS:</dt>
            <dd>Cascading Style Sheet</dd>
        </dl>
    </body>
</html>
