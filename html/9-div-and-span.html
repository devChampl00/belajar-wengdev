<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar HTML Dasar - Div & Span</title>
    </head>
    <body>
        <!--
            Tag div dan span tidak memiliki arti apapun, keduanya digunakan untuk mengelompokkan dan memberikan informasi kepada tag-tag di dalamnya
        -->
        <div>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut cum labore veniam deserunt pariatur eius provident <span> placeat omnis mollitia</span> dignissimos maxime quas magnam nesciunt enim distinctio, aperiam itaque
            accusamus reprehenderit!
        </div>
    </body>
</html>
