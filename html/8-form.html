<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML - Tag Form</title>
    </head>
    <body bgcolor="lightgreen" style="padding-top: 30%">
        <form action="" method="">
            <table align="center" cellspacing="5">
                <tr>
                    <td align="right">
                        <label for="text">text :</label>
                    </td>
                    <td>
                        <input type="text" id="text" />
                        <!--
                        attribute :
                            type: 'text, password, number, radio, color, date, checkbox, submit, reset, button, ...'
                            name: sebagai kunci untuk membawa nilai masukan untuk diolah selanjunya
                            placeholder: text melayang sebagai panduan mengenai inputan
                    --></td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="select">select option : </label>
                    </td>
                    <td>
                        <select name="" id="select">
                            <option value="">option1</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right">
                        <label for="textarea">textarea :</label>
                    </td>
                    <td>
                        <textarea name="" id="textarea" cols="19" rows="2"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button>submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
