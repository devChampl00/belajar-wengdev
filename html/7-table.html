<!DOCTYPE html>
<html>
    <head>
        <title>Belajar HTML - Tag Tabel</title>
    </head>
    <body>
        <h1>Jadwal Workout</h1>
        <table border="3" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Hari</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Senin</td>
                    <td>ABS</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Selasa</td>
                    <td>Chest</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Rabu</td>
                    <td>Arm</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>Kamis</td>
                    <td>Leg</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td>Jum'at</td>
                    <td>Back & Shoulder</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td>Sabtu</td>
                    <td>Cardio</td>
                </tr>
                <tr>
                    <th>7</th>
                    <td>Ahad</td>
                    <td>Rest</td>
                </tr>
                <tr>
                    <th>Note*</th>
                    <td colspan="2">Harus rutin dan konsisten jika ingin efektif</td>
                </tr>
                <tr rowspan="2"></tr>
                <tr>
                    <td colspan="3">Keep it up!</td>
                </tr>
            </tbody>
        </table>
        <!--
            attribut :
                border : tebal garis batas
                cellspacing : menambah jarak antar cell
                cellpadding : menambah jarak antara garis dan isi cell
                colspan : menggabungkan 2 cell horizontal
                rowspan : menggabungkan 2 cell vertikal
        -->
    </body>
</html>
