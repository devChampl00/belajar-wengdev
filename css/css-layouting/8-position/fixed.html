<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Belajar CSS Layouting - Position: fixed</title>

        <style>
            body {
                height: 2500px;
            }
            div {
                width: 200px;
                height: 200px;
            }
            .wrapper {
                width: 900px;
                height: auto;
                margin: 20px auto;
                border: 10px solid red;
                position: relative;
            }
            .container {
                width: 600px;
                height: 600px;
                margin: 20px auto;
                border: 5px solid black;
            }
            .satu {
                background-color: lightcoral;
            }
            .dua {
                background-color: lightgreen;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                /*
                    1. Maju satu flow/dimensi/z-index
                    2. Ruang semula dianggap tidak ada
                    3. Memiliki akses ke properti top, right, bottom, left
                    4. Properti top, right, bottom, legt memberi efek margin relatif terhadap window / browser, walaupun elemen parent-nya juga non-static / dimensi yang sama
                    5. Membuat posisinya diam, tidak bergerak sama sekali
                */
            }
            .tiga {
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="satu">1</div>
                <div class="dua">2</div>
                <div class="tiga">3</div>
            </div>
        </div>
    </body>
</html>
