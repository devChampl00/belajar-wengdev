<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar CSS Dasar - Penulisan CSS</title>

        <link rel="stylesheet" href="style.css" />

        <style>
            div#div {
                background-color: red;
                width: 150px;
                height: 150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>Div 1 tanpa style</div>

        <!-- external css -->
        <div class="div">Div 2</div>

        <!-- embed style -->
        <div id="div">Div 3</div>

        <!-- inline tag -->
        <div style="background-color: blue; width: 150px; height: 150px; text-align: center">Div 4</div>
    </body>
</html>
