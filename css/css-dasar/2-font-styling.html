    <head>
        <title>Belajar CSS Dasar - Font Styling</title>

        <style>
            h1 {
                font-family: 'Segoe UI', sans-serif;
                font-size: 24px;
                font-weight: 900;
                font-variant: small-caps;
                font-style: italic;

            p {
                font: italic normal 300 15px sans-serif;
            }
